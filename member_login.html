<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/member_login.css">
    <script src="https://kit.fontawesome.com/29796258b5.js" crossorigin="anonymous"></script>
    <title>Member log in</title>
</head>
<body>
    
    <section>
        <div class="cross">
            <i class="fas fa-times"></i>
        </div>

        <div class="title">團購網會員登入</div>

        <div class="account_id">
            <input type="text" class="account" value="帳號/ ">
        </div>
        
        <div class="pass">
            <input type="text" class="password" value="密碼/ ">
            <i class="fas fa-eye fa-2x"></i>
        </div>

        <div class="remember">
            <i class="far fa-check-square"></i>
            <p>記住我的帳號</p>
        </div>

        <button class="login">登入 login</button>

        <div class="lower">
            <div class="regist">免費註冊</div>
            <div class="forget">忘記密碼</div>
        </div>
    </section>


</body>
</html>
